name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x64
            runner: windows-latest
            build-path: build/windows/x64/runner/Release/
          - arch: arm64
            runner: windows-latest-arm64
            build-path: build/windows/arm64/runner/Release/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Build Windows app (${{ matrix.arch }})
        run: flutter build windows --release

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ matrix.arch }}
          path: ${{ matrix.build-path }}
