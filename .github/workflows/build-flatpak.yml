name: Build Flatpak

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-flatpak:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm64
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:freedesktop-25.08
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: bob-${{ matrix.arch }}.flatpak
          manifest-path: linux/dev.xmit.bob.yaml
          cache-key: flatpak-builder-${{ matrix.arch }}-${{ github.sha }}
          arch: ${{ matrix.arch }}
      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: bob-flatpak-${{ matrix.arch }}
          path: bob-${{ matrix.arch }}.flatpak
          retention-days: 30
